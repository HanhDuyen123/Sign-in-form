<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form Đăng Nhập</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='formdangnhap.css'>
    <script src='form.js'></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <div class="signinContainer">
        <div class="form">
            <div class="group">
                <h1>Form Đăng Nhập</h1>
            </div>
            <div class="group">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" placeholder=" " id="name">
                <label for="name">Tên đăng nhập...</label>
            </div>
            <div class="group">
                <ion-icon name="key-outline"></ion-icon>
                <input type="password" id="password" placeholder=" ">
                <ion-icon name="eye-outline" class="eye-outline" onclick="changePass()"></ion-icon>
                <ion-icon name="eye-off-outline" class="eye-off-outline" onclick="changePass()"></ion-icon>
                <label for="password">Mật khẩu...</label>
            </div>
            <div class="signin">
                <p>Bạn chưa có tài khoản?</p>
                <a href="formdangki.html" >Đăng kí</a>
            </div>
            <input type="submit" class="form-signin" value="Đăng nhập" onclick="checkInfo()">
        </div>
    </div>
</body>
</html>
