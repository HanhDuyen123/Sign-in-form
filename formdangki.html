<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Kí</title>
    <link rel="stylesheet" href="formdangki.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <div class="signupContainer">
    <div class="form">
        <div class="group">
            <h1>Form Đăng Kí</h1>
        </div>
        <div class="group">
            <input type="text" placeholder=" " id="name">
            <label for="name">Tên đăng nhập...</label>
        </div>
        <div class="group">
            <input type="email" placeholder=" " id="email">
            <label for="email">Email...</label>
        </div>
        <div class="group">
            <input type="password" id="password" placeholder=" ">
            <ion-icon name="eye-outline" class="eye-outline" onclick="changePass()"></ion-icon>
            <ion-icon name="eye-off-outline" class="eye-off-outline" onclick="changePass()"></ion-icon>
            <label for="password">Mật khẩu...</label>
        </div>
        <div class="group">
            <input type="password" id="re-password" placeholder=" ">
            <ion-icon name="eye-outline" class="eye-outline" onclick="changePass2()"></ion-icon>
            <ion-icon name="eye-off-outline" class="eye-off-outline" onclick="changePass2()"></ion-icon>
            <label for="re-password">Nhập lại mật khẩu...</label>
        </div>
        <input type="submit" class="form-signup" value="Đăng kí" onclick="checkInfo2()">
        <input type="submit" class="form-signup" value="Đăng nhập" onclick="Redic2()">        
    </div>
</div>
  <script src="form.js"></script>
</body>
</html>
